<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços | Omega Alarmes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #FFFAFA;
      color: #333;
    }

    header {
      background-color: #B22222;
      color: #FFFAFA;
      padding: 1rem;
      text-align: center;
    }

    .menu-icon {
      font-size: 22px;
      background-color: #fff;
      color: #B22222;
      border-radius: 5px;
      padding: 8px 12px;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1101;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: hsl(0, 0%, 100%);
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1100;
    }

    .side-menu a {
      display: block;
      color: #000000;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .side-menu a:hover {
      background-color: #B22222;
      color: #fff;
    }

    .services {
      padding: 2rem 1rem;
    }

    .services h2 {
      text-align: center;
      color: #B22222;
      margin-bottom: 2rem;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .service-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .service-card h3 {
      margin-bottom: 0.5rem;
      color: #B22222;
    }

    .service-card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    footer {
      background: #333;
      color: #FFFAFA;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="side-menu" id="sideMenu">
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="sobre.html">Sobre nós</a>
    <a href="servicos.html">Serviços</a>
  </div>

  <header>
    <h1><img src="https://i.ibb.co/vx9223DG/e3cef7f2-4b0e-4ed2-8d35-1da16774bb4f.png" alt="Omega Alarmes" height="150" width="500"></h1>
  </header>

  <section class="services">
    <h2>Nossos Serviços</h2>
    <div class="services-grid" id="service-list">
      <!-- Serviços via JS -->
    </div>
  </section>

  <footer>
    &copy; 2025 Omega Alarmes. Todos os direitos reservados.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      menu.style.width = menu.style.width === "200px" ? "0" : "200px";
    }

    const servicos = [
      {
        nome: "Instalação de Câmeras de Segurança",
        descricao: "Monitoramento profissional com câmeras de alta definição para residências e empresas."
      },
      {
        nome: "Configuração de Alarmes",
        descricao: "Instalação e manutenção de sistemas de alarme personalizados para sua segurança."
      },
      {
        nome: "Automação de Portões",
        descricao: "Instalamos e automatizamos portões com tecnologia moderna e segura."
      },
      {
        nome: "Controle de Acesso Facial e Veicular",
        descricao: "Soluções inteligentes com reconhecimento facial ou leitura de placas."
      },
      {
        nome: "Integração de Sistemas de Segurança",
        descricao: "Unificação de câmeras, alarmes e controle de acesso em uma única plataforma."
      },
      {
        nome: "Suporte Técnico Especializado",
        descricao: "Equipe pronta para atender manutenções, ajustes e dúvidas técnicas."
      }
    ];

    const container = document.getElementById('service-list');
    servicos.forEach(servico => {
      const div = document.createElement("div");
      div.className = "service-card";
      div.innerHTML = `
        <h3>${servico.nome}</h3>
        <p>${servico.descricao}</p>
        <a class="whatsapp-btn" href="https://wa.me/554830252222?text=Olá,%20tenho%20interesse%20no%20serviço%20de%20${encodeURIComponent(servico.nome)}" target="_blank">Solicitar Orçamento</a>
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
