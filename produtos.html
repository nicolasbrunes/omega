<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos | Omega Alarmes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #FFFAFA;
      color: #333;
    }

    header {
      background-color: #B22222;
      color: #FFFAFA;
      padding: 1rem;
      text-align: center;
    }

    /* Botão hamburguer */
    .menu-icon {
      font-size: 22px;
      background-color: #fff;
      color: #B22222;
      border-radius: 5px;
      padding: 8px 12px;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1101;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Menu lateral */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #8B0000;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1100;
    }

    .side-menu a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .side-menu a:hover {
      background-color: #B22222;
    }

    .products {
      padding: 2rem 1rem;
    }

    .products h2 {
      text-align: center;
      color: #B22222;
      margin-bottom: 2rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100px;
      height: 100px;
      object-fit: contain; /* Ajusta a imagem proporcionalmente */
      background-color: white; /* Fundo branco */
      margin-bottom: 1rem;
    }

    .product-card h3 {
      margin-bottom: 0.5rem;
    }

    .product-card p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      background-color: #128C7E;
    }

    footer {
      background: #333;
      color: #FFFAFA;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <!-- Botão do menu -->
  <div class="menu-icon" onclick="toggleMenu()">

  </div>

  <!-- Menu Lateral -->
  <div class="side-menu" id="sideMenu">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
